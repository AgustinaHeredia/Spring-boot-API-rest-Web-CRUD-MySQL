<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Sucursal</title>
</head>
<body>
    <h1>Eliminar Sucursal</h1>
    <p>¿Estás seguro de que deseas eliminar la sucursal con ID <span th:text="${sucursal.pk_SucursalID}"></span>?</p>
    <form th:action="@{/sucursal/deleteForm/{id}(id=${sucursal.pk_SucursalID})}" method="post">
        <input type="hidden" name="id" th:value="${sucursal.pk_SucursalID}">
        <button type="submit">Eliminar</button>
    </form>
</body>
</html>
